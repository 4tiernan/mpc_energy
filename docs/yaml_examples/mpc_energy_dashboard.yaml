              type: entity
          - entity: sensor.mpc_energy_manager_device_estimated_price
            name:
              type: entity
          - entity: sensor.mpc_energy_manager_device_kwh_discharged
            name:
              type: entity
          - entity: sensor.mpc_energy_manager_device_kwh_remaining
            name:
              type: entity
          - entity: sensor.mpc_energy_manager_device_kwh_required_overnight
            name:
              type: entity
          - entity: sensor.mpc_energy_manager_device_kwh_till_sundown
            name:
